<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/viewProfile.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.0/base64.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <style>
        .change-password-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #f8f9fa; /* Light grey background */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for background color and text color */
        }

        .change-password-btn:hover {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff; /* White text color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .labels {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">

            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Change Password</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">New Password</label>
                        <input type="password" id="new-password" class="form-control" required placeholder="Enter new password">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required placeholder="Confirm password">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button id="change-password-button" class="btn btn-primary profile-button" type="button">Change Password</button>
                </div>
            </div>
        </div>
    </div>
        <div class="col-md-4">
            <div class="p-3 py-5">



            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="api/changePass.js"></script>
</body>

</html>
