    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                localStorage.setItem('authToken', token);
            }

            const authButtons = document.getElementById('auth-buttons');
            const storedToken = localStorage.getItem('authToken');

            if (storedToken) {
                const decodedToken = jwt_decode(storedToken);
                const username = decodedToken.sub; // Extract the "sub" field for the username
                console.log(token);
                authButtons.innerHTML = `
            <div class="nav-item dropdown">
                <a href="#" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa fa-user"></i>
                </a>
                <div class="dropdown-menu m-0">
                    <div class="dropdown-item" id="username">${username}</div>
                   <a href="viewProfile.html" class="dropdown-item">View Profile</a>
                     <a href="updatePass.html" class="dropdown-item">Security</a>
                    <a href="viewOrder.html" class="dropdown-item">View Order</a>
                    <a href="#" id="logout" class="dropdown-item">Logout</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="cart.html" class="btn btn-outline-light">
                    <i class="fa fa-shopping-cart"></i>
                </a>
            </div>
        `;

                document.getElementById('logout').addEventListener('click', function() {
                    localStorage.removeItem('authToken');
                    window.location.href = 'index.html';
                });
            } else {
                authButtons.innerHTML = `
            <a href="login.html" class="btn btn-primary me-2">Login</a>
            <a href="register.html" class="btn btn-secondary me-2">Register</a>
        `;
            }
        });
    </script>
        <script>
            document.getElementById('orderForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Function to get query parameter by name
                function getQueryParam(param) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(param);
                }

                // Get orderID from URL
                const orderID = getQueryParam('orderID');

                if (!orderID) {
                    alert('Order ID is missing in the URL');
                    return;
                }

                // Gather form data
                const email = localStorage.getItem('loggedInUserEmail');
                const orderInformation = {
                    user: {
                        email: email
                    },
                    customerName: document.getElementById('name').value,
                    customerPhone: document.getElementById('phone').value,
                    bookingDate: document.getElementById('bookingDate').value,
                    numOfCustomer: document.getElementById('numOfCustomer').value,
                    tables: {
                        tableID: document.getElementById('table').value
                    },
                    note: document.getElementById('note').value
                };

                // API endpoint
                const apiUrl = `http://localhost:8080/TastyKing/order/updateOrderInfo/${orderID}`;

                // Bearer token
                const token = localStorage.getItem('authToken'); // Replace with the actual token

                // Fetch API to call the endpoint
                fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderInformation)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result) {
                            alert('Order updated success');
                        } else {
                            alert('Failed to update order information');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while updating order information');
                    });
            });

        </script>
