<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification UI using Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #ebecf0;
        }
        .otp-letter-input {
            max-width: 100%;
            height: 90px;
            border: 1px solid #198754;
            border-radius: 10px;
            color: #198754;
            font-size: 60px;
            text-align: center;
            font-weight: bold;
        }
        .btn {
            height: 50px;
        }
    </style>

</head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5 mt-5">
            <div class="bg-white p-5 rounded-3 shadow-sm border">
                <div>
                    <p class="text-center text-success" style="font-size: 5.5rem;"><i class="fa-solid fa-envelope-circle-check"></i></p>
                    <p class="text-center h5">Please check your email</p>
                    <p class="text-muted text-center">We've sent a code to your email address</p>
                    <form id="otpForm">
                        <div class="row pt-4 pb-2">
                            <div class="col-2">
                                <input class="otp-letter-input" type="text" maxlength="1" id="otp1">
                            </div>
                            <div class="col-2">
                                <input class="otp-letter-input" type="text" maxlength="1" id="otp2">
                            </div>
                            <div class="col-2">
                                <input class="otp-letter-input" type="text" maxlength="1" id="otp3">
                            </div>
                            <div class="col-2">
                                <input class="otp-letter-input" type="text" maxlength="1" id="otp4">
                            </div>
                            <div class="col-2">
                                <input class="otp-letter-input" type="text" maxlength="1" id="otp5">
                            </div>
                            <div class="col-2">
                                <input class="otp-letter-input" type="text" maxlength="1" id="otp6">
                            </div>
                        </div>
                        <p class="text-muted text-center">Didn't get the code? <a href="#" id="resendOtp" class="text-success">Click to resend.</a></p>
                        <div class="row pt-5">
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="window.location.href='register.html'">Cancel</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-success w-100">Verify</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="api/verify-account.js"></script>
</body>
</html>
